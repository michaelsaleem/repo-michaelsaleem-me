  title: "Reviews"
  subtitle: "What customers say"
  items:
    - image: "images/testimonials/Face-Avatars_29.png"
      name: "Sheraz Hussain"
      role: "Network Operations Engineer"
      text: "<p>Michael is a great Network Engineer, during his time at Rackspace he provided daily support for our network infrastructure which was very complex and required great attention to detail. He would resolve tickets for RICS on a daily basis with tremendous speed and efficiency, at times he would resolve issues for us that other engineers would have difficulty resolving.</p><p>He has exceptionally good customer service skills and is able to communicate complex technical issues into simple English for the non technical user, as a client of Rackspace there was a feeling that the issue would get dealt with in the best possible way whenever Michael was assigned the ticket.</p>"

    - image: "images/testimonials/Face-Avatars_47.png"
      name: "Salman Malik"
      role: "Entrepreneur"
      text: "<p>Michael is a very friendly, highly motivated individual and an excellent team player.</p><p>Not only did Michel demonstrate a plethora of technical skills, but his leadership was a great inspiration for a small unit.</p>"

